<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="preload stylesheet" as="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="preload stylesheet" as="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700">
  <link rel="preload stylesheet" as="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <h1>Memory</h1>
  </header>
  <section class="controls">
    <div class="rating">
      <ul class="stars">
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
      </ul>
    </div>
    <div class="moves">
      <p>Moves: <span class="move-count">1</span></p>
    </div>
    <div class="timer">
      <p>00:00</p>
    </div>
  </section>

  <main class="tableau">
    <ul class="deck">
    </ul>
  </main>
  <button name="restart"><i class="fas fa-sync-alt"></i> RESTART</button>
  <script src="js/app.js"></script>
</body>
</html>
