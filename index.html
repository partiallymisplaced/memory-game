<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Memory</h1>
  </header>
  <section class="controls">
    <div class="rating">
      <ul>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
      </ul>
    </div>
    <div class="moves">
      <p>Moves: <span class="move-count">1</span></p>
    </div>
    <button name="restart"><i class="fas fa-sync-alt"></i>Restart</button>
  </section>

  <main class="tableau">
    <ul class="deck">
      <li class="card symbol view"><i class="fas fa-heart fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-heart fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-star fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-star fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-circle fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-circle fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-square fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-square fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-play fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-play fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-map-marker fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-map-marker fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-moon fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-moon fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-cloud fa-2x"></i></li>
      <li class="card symbol view"><i class="fas fa-cloud fa-2x"></i></li>
    </ul>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
