<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <h1>Memory</h1>
  </header>
  <div class="controls">
    <div class="rating">
      <ul class="stars">
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
      </ul>
    </div>
    <div class="moves">
      <p>Moves: <span class="move-count">0</span></p>
    </div>
    <div class="timer">
      <span class="minutes">00</span>:<span class="seconds">00</span>
    </div>
  </div>

  <main class="tableau">
    <ul class="deck">
    </ul>
  </main>
  <button class="restart-game" name="restart"><i class="fas fa-sync-alt"></i> Restart</button>
  <div class="modal-overlay close">
    <div class="modal">
      <h2>Yayyyyyy!!!</h2>
      <p>You matched all the cards!</p>
      <div class="rating">
        <ul class="stars">
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
        </ul>
      </div>
      <div class="moves">
        <p>Moves: <span class="move-count">0</span></p>
      </div>
      <div class="timer">
        <p>Time: <span class="game-time">00:00</span></p>
      </div>
      <button name="restart"><i class="fas fa-sync-alt"></i> Play again</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
